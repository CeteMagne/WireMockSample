<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>WireMock Response</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="section">
        <h2>リクエスト (JSON):</h2>
        <div class="json-display" th:text="${requestJson}">ここにリクエストのJSONが表示されます</div>
    </div>
    <div class="section">
        <h2>レスポンス (JSON):</h2>
        <div class="json-display" th:text="${responseJson}">ここにレスポンスのJSONが表示されます</div>
    </div>
    <div class="section">
        <h2>抽出されたメッセージ:</h2>
        <p th:text="${extractedMessage}">ここにメッセージが表示されます</p>
    </div>
</body>
</html>
